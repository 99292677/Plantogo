<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Plan To Go</title>
  <link rel="stylesheet" href="style.css">
</head>
<header>
    <nav>
      <div class="logo">Plantogo
        <img src="img/logo.png" alt="Plantogo Logo" style="height: 35px; width: auto;"> <!-- Logo Image -->
      </div>
      <div class="nav-toggle">&#9776;</div> <!-- Hamburger Menu Icon -->
      <ul class="nav-links">
        <li><a href="index.html" class="return"> < Retren</a></li>
      </ul>
    </nav>
  </header>
<body>
  <div class="login-container">
    <div class="login-form">
      <h1>Login to Plan To Go</h1>
      <form action="dashboard.html" method="POST">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="login-button">Login</button>
      </form>
      <div class="extra-links">
        <a href="signup.html">Don't have an account? Sign up</a>
        <a href="forgot-password.html">Forgot Password?</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
