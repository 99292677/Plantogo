<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Plan To Go</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header>
    <nav>
      
      <div class="logo">Plantogo 
        <img src="img/logo.png" alt="Plantogo Logo" style="height: 35px; width: auto;"> <!-- Logo Image -->
      </div>
      <div class="nav-toggle">&#9776;</div> <!-- Hamburger Menu Icon -->
      <ul class="nav-links">
        <li><a href="index.html" class="return"> < Retren</a></li>
      </ul>
    </nav>
  </header>
  <!-- Sign-Up Section -->
  <div class="sign-up-container" id="signup">
    <h1>Sign Up</h1>
    <form action="dashboard.html" method="POST">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="Enter your full name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
      </div>
      <button type="submit">Sign Up</button>
    </form>
    <div class="login-link">
      <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>
    <!-- Footer Section -->
    <footer class="footer">
      <div class="footer-iconTop">
        <a href="#signup" title="Scroll to Home">
          <i class="fas fa-arrow-up"></i> <!-- Home icon -->
        </a>
      </div>
    </footer>
  
    <script src="script.js"></script>
    <!-- SCROLL REVEAL JS -->
    <script src="https://unpkg.com/scrollreveal"></script>
    <!-- TYPEJS -->
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
</body>
</html>
