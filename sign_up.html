<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Plan To Go</title>
  <link rel="stylesheet" href="style.css">
</head>
<header>
    <nav>
      <div class="logo">Plantogo
        <img src="img/logo.png" alt="Plantogo Logo" style="height: 35px; width: auto;"> <!-- Logo Image -->
      </div>
      <div class="nav-toggle">&#9776;</div> <!-- Hamburger Menu Icon -->
      <ul class="nav-links">
        <li><a href="index.html" class="return"> < Retren</a></li>
      </ul>
    </nav>
</header>
<body>
  <div class="signup-container">
    <div class="signup-form">
      <h1>Create Your Plan To Go Account</h1>
      <form action="welcome.html" method="POST">
        <div class="form-group">
          <label for="name">Full Name</label>
          <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
        </div>
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      <div class="extra-links">
        <a href="login.html">Already have an account? Log in</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
